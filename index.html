    function NamesCtrl($sce) {
        var ctrl = this;

        this.names = girlNames.map(function (e, i) {
            return {
                index: getArabicNumbers(i + 1),
                text: e
            };
        });

        // http://stackoverflow.com/questions/5635939
        function getArabicNumbers(str)
        {
            var map =
                [
                    "&\#1632;","&\#1633;","&\#1634;","&\#1635;","&\#1636;",
                    "&\#1637;","&\#1638;","&\#1639;","&\#1640;","&\#1641;"

            var newStr = "";
            str = String(str);

            for(var i = 0; i < str.length; i++) {
                newStr += map[parseInt(str.charAt(i))];
            }

            return $sce.trustAsHtml(newStr);
        }

        }
    </style>
</head>
<body ng-app="app">
    <div class="container" ng-controller="NamesCtrl as ctrl">
        <div class="row">
            <div class="col-xs-12">
                <p class="lead">
                    Names collected from <a href="https://www.sabteahval.ir/tab-65.aspx">https://www.sabteahval.ir/tab-65.aspx</a>.
                </p>
            </div>
        </div>
        <form>
            <fieldset>
                <legend>
                    Filter
                </legend>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label">
                                Part of name
                            </label>
                            <input id="namepart" type="text" class="form-control" autofocus="autofocus" autocapitalize="off" autocomplete="off" autocorrect="off" ng-model="ctrl.namePart" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="row">
            <div class="col-xs-12">
                <table id="names" class="table table-bordered">
                    <!--<tr><td colspan="2">{{filtered.length}} \ {{ctrl.names.length}}</td></tr>-->
                    <tr ng-repeat="item in ctrl.names | startsWith:ctrl.namePart as filtered">
                        <td ng-bind-html="item.index"></td>
                        <td>{{item.text}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
